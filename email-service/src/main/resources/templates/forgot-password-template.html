<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Sending Email</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- use the font -->
	<style>
		@media screen and (max-width: 768px) {
			table {
				min-width: auto;
				width: 100%;
			}
		}
	</style>
</head>

<body>

	<table align="center" border="0" cellpadding="0" cellspacing="0">
		<thead>
			<tr>
				<th style="height: 25px; background-color: rgb(2, 149, 192)">&nbsp;</th>
			</tr>
			<tr>
				<th class="gradientBG" style="height: 5px; background-color: rgb(2, 149, 192)">&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td style="padding: 30px 60px; font-size: 14px;">
					<h1 style="font-size: 24px; color: rgb(2, 149, 192); font-weight: bold;">Xác nhận thay đổi mật khẩu</h1>
					<h3 style="font-size: 18px; color: rgb(2, 149, 192); font-weight: bold;">
						<b><i>Mã Xác Nhận:</i></b> <span th:text="${code}"></span>
					</h3>
					<p><b>[THIS IS AN AUTOMATED MESSAGE - PLEASE DO NOT REPLY DIRECTLY TO THIS EMAIL]</b></p>
				</td>
		</tbody>
	</table>
</body>

</html>
